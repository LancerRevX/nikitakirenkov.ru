{% for item in items %}
    <div class="flex flex-row has-[:checked]:bg-green-200 has-[:checked]:outline-2 outline-green-300 cursor-pointer break-all items-center gap-2 pl-1">
        <input id="item_{{ item.id }}"
               class="cursor-pointer checked:bg-green-500 active:bg-green-500 focus:!bg-green-500 focus:ring-0"
               type="radio"
               name="item"
               value="{{ item.id }}"
               x-model="item"
               tabindex="2"
               required
               x-ref="item{{ item.id }}" />
        <label for="item_{{ item.id }}"
               class="cursor-pointer flex-1 py-1"
               title="{{ item }}">{{ item.name }}</label>
    </div>
{% endfor %}
