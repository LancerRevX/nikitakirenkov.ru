{% load i18n %}
<div class="z-10 h-screen w-screen fixed top-0 pt-12" x-show="isRecordModalShown">
    <form class="bg-white h-full p-4 flex flex-col items-center">
        <div class="overflow-x-scroll pb-2 mb-2">
            <div class="flex flex-row gap-2">
                {% for group in user.food_groups.all %}
                    <div class="p-2 text-nowrap border border-zinc-400 rounded-lg">{{ group.name }}</div>
                {% endfor %}
            </div>
        </div>
        <input class="w-full" type="search" name="" id="">
    </form>
    <form id="record-form" x-data="{ type: null } ">
        {% include "food/forms/record_form.html" %}
    </form>
</div>
